<hr>
<div class="container-fluid mb-5">
  <h2>Add Details</h2>
  <form #employeeForm="ngForm" (ngSubmit)="onSubmit()" novalidate>

    <div class="form-group">
      <label>Employee Name</label>
      <input type="text" required #name="ngModel" [class.is-invalid]="name.invalid && name.touched" class="form-control" name="employeename" [(ngModel)]="employeeModel.name">
      <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is required.</small>
    </div>
    <br>  

    <div class="form-group">
      <label>Address</label>
      <input type="text" required #address="ngModel" [class.is-invalid]="address.invalid && address.touched" class="form-control" name="address" [(ngModel)]="employeeModel.address">
      <small class="text-danger" [class.d-none]="address.valid || address.untouched">Address is required.</small>
    </div>
    <br>  

    <div class="form-group">
      <label>Phone</label>
      <input type="tel" required #phone="ngModel" pattern="^\d{10}$" [class.is-invalid]="phone.invalid && phone.touched" class="form-control" name="phone" [(ngModel)]="employeeModel.phone">
      <div *ngIf="phone.errors && (phone.invalid || phone.touched)">
        <small class="text-danger" *ngIf="phone.errors['required'] && phone.touched">Phone is required.</small>
        <small class="text-danger" *ngIf="phone.errors['pattern']">Phone must be 10 digits.</small>
      </div>
    </div>
    <br>  

    <div class="form-group">
      <label>DOB</label>
      <input type="date" required #dob="ngModel" [class.is-invalid]="dob.invalid && dob.touched" class="form-control" name="dob" [(ngModel)]="employeeModel.dob">
      <small class="text-danger" [class.d-none]="dob.valid || dob.untouched">DOB is required.</small>
    </div>
    <br>  

    <div class="form-group">
      <label>Email</label>
      <input type="email" required #email="ngModel" pattern="[a-z0-9]+@[a-z]+\.[a-z]{2,3}" [class.is-invalid]="email.invalid && email.touched" class="form-control" name="email" [(ngModel)]="employeeModel.email">
      <div *ngIf="email.errors && (email.invalid || email.touched)">
        <small class="text-danger" *ngIf="email.errors['required'] && email.touched">Email is required.</small>
        <small class="text-danger" *ngIf="email.errors['pattern']">Please enter correct email..</small>
      </div>
    </div>
    <br>  
    <button [disabled]="employeeForm.form.invalid" class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>
