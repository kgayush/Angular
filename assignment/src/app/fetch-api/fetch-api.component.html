<h2>Data List</h2>

<div>
    <table id="myData">
        <th>User Id</th>
        <th>Id</th>
        <th>Title</th>
        <th>Body</th>
        <tr *ngFor="let data of datas | paginate: { itemsPerPage: 10, currentPage: p }">
            <td>{{data.userId}}</td>
            <td>{{data.id}}</td>
            <td>{{data.title}}</td>
            <td>{{data.body}}</td>
        </tr>
    </table>
    <br>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
